<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VideoVortex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  
  <header>
    <video autoplay loop muted>
      <source src="./assets/Images/vv-grid-bg.mp4" type="video/mp4">
      </video>
      <img id="logo" src="./assets/Images/vv-logo.svg" alt="Brand logo for Video Vortex">
      <div class="container">
        <p class="last-updated"></p>
        <form action="" class="search-form">
          <input class="search-bar" type="text" placeholder="Search Selection">
        </form>
      </div>
    </header>
    
    
    <main>
      <div class="container">
        <aside class="checkbox-container">
          <label for="genre">Staff Picks</label>
          <input class="checkbox" type="checkbox" name="genre">
          <label for="new-additions">New Additions</label>
          <input class="checkbox" type="checkbox" name="new-additions">
          <label for="blu-ray">Blu-Ray</label>
          <input class="checkbox" type="checkbox" name="blu-ray">
          <label for="DVD">DVD</label>
          <input class="checkbox" type="checkbox" name="DVD">
          <label for="vhs">Vhs</label>
          <input class="checkbox" type="checkbox" name="vhs">
        </aside>
        
        <section>
          <h3 class="video-search-info"></h3>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
        </section>
      </div>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>

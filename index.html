<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VideoVortex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  
  <header>
    <img class="background-image" src="./assets/Images/vv-grid-bg.jpg" alt="background grid image" aria-hidden="true" hidden>
    <video autoplay loop muted>
      <source src="./assets/Images/vv-grid-bg.mp4" type="video/mp4">
    </video>
    <img id="logo" src="./assets/Images/vv-logo.svg" alt="Brand logo for Video Vortex">
    <div class="container">
      <p class="last-updated"></p>
      <form action="" class="search-form">
        <div class="search-icon"></div>
        <input class="search-bar" type="text" placeholder="Search Selection">
      </form>
    </div>
  </header>
    
  <main>
    <div class="container">
      <aside class="checkbox-container">
        <ol class="tree">
          <li>
            <label for="staff-picks">Staff Picks
              <input class="checkbox single" type="checkbox" name="staff-picks">
              <span class="custom-box"></span>
              <span></span>
            </label>
          </li>
          <li>
            <label for="new-additions">New Additions</label>
            <input class="checkbox" type="checkbox" name="new-additions">
          </li>
          <li>
            <label for="format">format</label>
            <input class="checkbox multiple" type="checkbox" name="format">
            <ol>
              <li>
                <label for="blu-ray">blu-ray</label>
                <input class="file checkbox" type="checkbox" name="blu-ray">
              </li>
              <li>
                <label for="dvd">dvd</label>
                <input class="file checkbox" type="checkbox" name="dvd">
              </li>
              <li>
                <label for="vhs">vhs</label>
                <input class="file checkbox" type="checkbox" name="vhs">
              </li>
            </ol>
          </li>
          <li>
            <label for="genre">genre</label>
            <input class="checkbox multiple" type="checkbox" name="genre">
            <ol>
              <li>
                <label for="comedy">comedy</label>
                <input class="file checkbox" type="checkbox" name="comedy">
              </li>
              <li>
                <label for="drama">drama</label>
                <input class="file checkbox" type="checkbox" name="drama">
              </li>
              <li>
                <label for="horror">horror</label>
                <input class="file checkbox" type="checkbox" name="horror">
              </li>
              <li>
                <label for="documentary">documentary</label>
                <input class="file checkbox" type="checkbox" name="documentary">
              </li>
            </ol>
          </li>
          <li>
            <label for="decade">decade</label>
            <input class="checkbox multiple" type="checkbox" name="decade">
            <ol>
              <li>
                <label for="fifties">fifties</label>
                <input class="file checkbox" type="checkbox" name="fifties">
              </li>
              <li>
                <label for="sixties">sixties</label>
                <input class="file checkbox" type="checkbox" name="sixties">
              </li>
              <li>
                <label for="seventies">seventies</label>
                <input class="file checkbox" type="checkbox" name="seventies">
              </li>
              <li>
                <label for="eighties">eighties</label>
                <input class="file checkbox" type="checkbox" name="eighties">
              </li>
              <li>
                <label for="nineties">nineties</label>
                <input class="file checkbox" type="checkbox" name="nineties">
              </li>
            </ol>
          </li>
        </ol> 
      </aside>
      
      <section class="video-information">
        <h3 class="video-search-info">14 titles found for <span id="video-search-info-span">staff picks + drama</span></h3>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
        <article class="video-selection"></article>
      </section>
    </div>
  </main>
    
  <script src="index.js"></script>
</body>
</html>
